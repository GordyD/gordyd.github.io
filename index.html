<!DOCTYPE html>
<html lang="en" ng-app="radialPlotExampleApp" id="top">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>AngularUI - Radial Plot</title>
        <base href=".."></base>
        <link rel="stylesheet" href="css/radialplot.css" type="text/css">
</head>
<body ng-controller="radialPlotCtrl">

        <h1>AngularUI Radial Plot</h1>
        <div class="plot">
                <h3>Animated</h3>
                <p>Show transitions from one plot to another</p>
                <radial-plot dsn="dataset_a" point-radius="1.2" scale="log" editable="true" labelled="true" free="true" animate="true" play="others"></radial-plot>
        </div>
        <div class="plot">
                <h3>Basic</h3>
                <radial-plot dsn="dataset_a" point-radius="1.2" labelled="true" free="true"></radial-plot>
        </div>
        <div class="plot">
                <h3>Comparison</h3>
                <p>Show more than one plot on a graph</p>
                <radial-plot dsn="dataset_a" point-radius="1.2" labelled="true" free="true" compare="dataset_b"></radial-plot>
        </div>
        <div class="plot">
                <h3>Editable</h3>
                <p>Click on one of the dots and drag</p>
                <radial-plot dsn="dataset_a" point-radius="1.2" editable="true" labelled="true" free="true"></radial-plot>
        </div>
        <div class="plot">
                <h3>Logarithmic Scale</h3>
                <radial-plot dsn="dataset_a" point-radius="1.2" scale="log" editable="true" labelled="true" free="true"></radial-plot>
        </div>
        
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/d3.min.js"></script>      
        <script type="text/javascript" src="js/radialplot.js"></script>        
        <script>
                var app = angular.module('radialPlotExampleApp', ['ui.radialplot']);
                app.controller('radialPlotCtrl', function($scope) {
                        $scope.dataset_a =  [ 
                                { id: 0 , name: "Analysing" , value: 30 },
                                { id: 1 , name: "Designing" , value: 50 },
                                { id: 2 , name: "Implementing" , value: 20 },
                                { id: 3 , name: "Testing" , value: 15 },
                                { id: 4 , name: "Reviewing" , value: 55 },
                                { id: 5 , name: "Deploying" , value: 85 }
                        ];

                        $scope.dataset_b =  [ 
                                { id: 0 , name: "Analysing" , value: 20 },
                                { id: 1 , name: "Designing" , value: 40 },
                                { id: 2 , name: "Implementing" , value: 20 },
                                { id: 3 , name: "Testing" , value: 25 },
                                { id: 4 , name: "Reviewing" , value: 50 },
                                { id: 5 , name: "Deploying" , value: 80 }
                        ];

                        $scope.others =  [
                                [ 
                                        { id: 0 , name: "Analysing" , value: 5 },
                                        { id: 1 , name: "Designing" , value: 10 },
                                        { id: 2 , name: "Implementing" , value: 20 },
                                        { id: 3 , name: "Testing" , value: 15 },
                                        { id: 4 , name: "Reviewing" , value: 20 },
                                        { id: 5 , name: "Deploying" , value: 10 }
                                ],
                                [ 
                                        { id: 0 , name: "Analysing" , value: 10 },
                                        { id: 1 , name: "Designing" , value: 70 },
                                        { id: 2 , name: "Implementing" , value: 10 },
                                        { id: 3 , name: "Testing" , value: 35 },
                                        { id: 4 , name: "Reviewing" , value: 50 },
                                        { id: 5 , name: "Deploying" , value: 60 }
                                ],
                                [ 
                                        { id: 0 , name: "Analysing" , value: 20 },
                                        { id: 1 , name: "Designing" , value: 40 },
                                        { id: 2 , name: "Implementing" , value: 20 },
                                        { id: 3 , name: "Testing" , value: 25 },
                                        { id: 4 , name: "Reviewing" , value: 50 },
                                        { id: 5 , name: "Deploying" , value: 80 }
                                ],
                                [ 
                                        { id: 0 , name: "Analysing" , value: 25 },
                                        { id: 1 , name: "Designing" , value: 30 },
                                        { id: 2 , name: "Implementing" , value: 20 },
                                        { id: 3 , name: "Testing" , value: 45 },
                                        { id: 4 , name: "Reviewing" , value: 25 },
                                        { id: 5 , name: "Deploying" , value: 80 }
                                ],
                        ];
                });
        </script>
</body>
</html>
